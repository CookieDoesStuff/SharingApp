<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreezer/FRCtrader</title>
</head>
<link rel="stylesheet" href="app.css">
<body>

    <center><h1>Best WEBsite to trade FRC equipment.</h1></center>
    <main id="main-holder">
        <h1 id="login-header">Start with creating an account.</h1>

    <br>

        <form id="signup-form">
            <input type="email" name="Email" id="signup-email-field" class="signup-form-field" placeholder="Enter your email">
            <input type="text" name="Username" id="signup-username-field" class="signup-form-field" placeholder="Enter your username">
            <input type="password" name="Password" id="signup-password-field" class="signup-form-field" placeholder="Enter your password">
            <input type="password" name="Password1" id="signup-password-field1" class="signup-form-field" placeholder="Enter your password again"> 
            <input type="submit" value="Sign Up" id="signup-form-submit">
            <input type="button" value="Already have an account?" id="login-already">
        </form>

        <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="Login" id="login-form-submit">
        </form>

    <div id="testing"></div>

</body>
    <script src="app.js"></script>
</html>
